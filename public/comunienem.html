<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ComuniEnem - Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <meta name="description" content="ComuniEnem: chat entre estudantes e professores da comunidade ENEM AI. Colabore, troque ideias e aprenda mais!">
    <meta name="keywords" content="ENEM, chat, comunidade, estudantes, professores, colaboração, educação, tecnologia">
    <style>
        :root {
            --cor-primaria: #7F00FF;
            --cor-secundaria: #00C3FF;
            --cor-destaque: #FF61A6;
            --cor-fundo: #1A1A2E;
            --cor-branco: #FFFFFF;
            --fonte-titulo: 'Montserrat', sans-serif;
            --fonte-texto: 'Poppins', sans-serif;
            /* Sidebar moderna */
            --sidebar: #35355a;
            --sidebar-foreground: #f8f8fa;
            --sidebar-primary: #6c4cff;
            --sidebar-primary-foreground: #f8f8fa;
            --sidebar-accent: #444444;
            --sidebar-accent-foreground: #f8f8fa;
            --sidebar-border: rgba(255,255,255,0.1);
            --sidebar-ring: #707070;
            --sidebar-btn-bg: var(--cor-primaria);
            --sidebar-btn-hover: var(--cor-secundaria);
            --sidebar-btn-active: var(--cor-destaque);
            --sidebar-btn-border: #fff;
            --sidebar-btn-shadow: var(--cor-primaria);
        }
        body {
            font-family: var(--fonte-texto);
            background: linear-gradient(135deg, var(--cor-primaria) 0%, var(--cor-fundo) 100%);
            min-height: 100vh;
            color: var(--cor-branco);
            margin-left: 60px;
            transition: margin-left 0.3s;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--fonte-titulo);
        }
        /* Cards e botões modernos */
        .rounded-xl, .rounded-lg, .rounded-full {
            border-radius: 1.5rem !important;
        }
        .glass-card, .shadow-2xl, .shadow-lg {
            box-shadow: 0 8px 32px rgba(127,0,255,0.10), 0 1.5px 4px rgba(0,0,0,0.04) !important;
        }
        button, .bg-purple-600, .bg-pink-600, .bg-blue-600, .bg-green-600, .bg-yellow-600, .bg-gray-700 {
            border-radius: 9999px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(127,0,255,0.10);
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        }
        button:hover, .bg-purple-600:hover, .bg-pink-600:hover, .bg-blue-600:hover, .bg-green-600:hover, .bg-yellow-600:hover, .bg-gray-700:hover {
            background: var(--cor-secundaria) !important;
            color: var(--cor-branco) !important;
            box-shadow: 0 4px 16px rgba(127,0,255,0.18);
        }
        /* Microinterações e acessibilidade */
        a, button, input {
            outline: none;
            transition: box-shadow 0.2s, border 0.2s, background 0.2s, color 0.2s;
        }
        a:focus-visible, button:focus-visible, input:focus-visible {
            box-shadow: 0 0 0 3px var(--cor-secundaria), 0 0 0 6px var(--cor-branco);
            border: 2px solid var(--cor-secundaria);
        }
        /* Contraste aprimorado */
        .text-gray-900, .font-bold, h1, h2, h3, h4, h5, h6 {
            color: #fff !important;
            text-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .text-gray-600, .text-gray-500, .text-gray-400, .text-gray-300 {
            color: #e0e0e0 !important;
        }
        /* Responsividade */
        @media (max-width: 1024px) {
            .rounded-xl, .rounded-lg { border-radius: 1rem !important; }
        }
        @media (max-width: 768px) {
            .rounded-xl, .rounded-lg { border-radius: 0.7rem !important; }
        }
        /* Animação fade-in para as seções */
        .fade-section {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s cubic-bezier(0.4,0,0.2,1), transform 0.8s cubic-bezier(0.4,0,0.2,1);
        }
        .fade-section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        /* Shapes decorativos SVG */
        .shape-bg {
            position: absolute;
            z-index: 0;
            pointer-events: none;
        }
        .shape1 { top: -60px; left: -60px; width: 180px; opacity: 0.18; }
        .shape2 { bottom: -80px; right: -80px; width: 220px; opacity: 0.13; }
        .shape3 { top: 40%; left: 80%; width: 120px; opacity: 0.10; }
        body.dark {
            --sidebar: #35355a;
            --sidebar-foreground: #f8f8fa;
            --sidebar-primary: #6c4cff;
            --sidebar-primary-foreground: #f8f8fa;
            --sidebar-accent: #444444;
            --sidebar-accent-foreground: #f8f8fa;
            --sidebar-border: rgba(255,255,255,0.1);
            --sidebar-ring: #707070;
        }
        .sidebar {
            position: fixed;
            top: 0; left: 0; bottom: 0;
            width: 60px;
            background: var(--sidebar);
            color: var(--sidebar-foreground);
            border-right: 1px solid var(--sidebar-border);
            display: flex;
            flex-direction: column;
            z-index: 100;
            transition: width 0.5s cubic-bezier(0.4,0,0.2,1);
        }
        .sidebar:hover, .sidebar:focus-within {
            width: 220px;
        }
        .sidebar-header {
            height: 70px;
            border-bottom: 1px solid var(--sidebar-border);
        }
        .sidebar-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
            padding: 1.2rem 0.5rem 0.5rem 0.5rem;
            align-items: flex-start;
        }
        .sidebar-btn {
            width: 100%;
            background: none;
            border: none;
            outline: none;
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            border-radius: 10px;
            box-shadow: 0 1.5px 0 1.5px var(--sidebar-btn-shadow);
            border: 2px solid var(--sidebar-btn-border);
            padding: 0.6em 1em;
            font-size: 13px;
            color: #fff;
            font-weight: 600;
            background-color: var(--sidebar-btn-bg);
            overflow: hidden;
            transition: all 0.25s cubic-bezier(0.4,0,0.2,1);
        }
        .sidebar-btn .circle-icon {
            width: 28px;
            height: 28px;
            font-size: 1em;
            color: #fff !important;
            background: transparent !important;
            box-shadow: none !important;
            transition: color 0.2s;
            z-index: 2;
        }
        .sidebar-btn .sidebar-label {
            display: none;
            margin-left: 0.7em;
            font-size: 0.98em;
            color: #fff;
            font-weight: 500;
            z-index: 2;
        }
        .sidebar:hover .sidebar-btn .sidebar-label,
        .sidebar:focus-within .sidebar-btn .sidebar-label {
            display: inline;
        }
        .sidebar:hover .sidebar-btn,
        .sidebar:focus-within .sidebar-btn {
            background-color: var(--sidebar-btn-bg);
            color: #fff;
            border-color: var(--sidebar-btn-border);
            box-shadow: 0 2px 0 2px var(--sidebar-btn-shadow);
        }
        .sidebar-btn:before {
            content: "";
            position: absolute;
            width: 80px;
            height: 120%;
            background-color: var(--sidebar-btn-active);
            top: 50%;
            left: 0;
            transform: skewX(30deg) translate(-150%, -50%);
            transition: all 0.5s;
            z-index: 1;
        }
        .sidebar-btn:hover, .sidebar-btn:focus {
            background-color: var(--sidebar-btn-hover);
            color: #fff;
            box-shadow: 0 2px 0 2px var(--cor-secundaria);
        }
        .sidebar-btn:hover:before, .sidebar-btn:focus:before {
            transform: skewX(30deg) translate(150%, -50%);
            transition-delay: 0.1s;
        }
        .sidebar-btn:active {
            transform: scale(0.95);
        }
        .sidebar-user {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1.2rem 1rem 1.2rem 1.5rem;
            border-top: 1px solid var(--sidebar-border);
            transition: opacity 0.3s;
            margin-top: auto;
        }
        .sidebar-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid var(--sidebar-primary);
            background: #fff;
            color: var(--sidebar-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1em;
        }
        .sidebar-username {
            font-size: 1em;
            font-weight: 500;
            color: var(--sidebar-foreground);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .sidebar:hover .sidebar-username, .sidebar:focus-within .sidebar-username {
            opacity: 1;
        }
        @media (max-width: 900px) {
            .sidebar {
                width: 60px !important;
            }
            .sidebar:hover, .sidebar:focus-within {
                width: 180px !important;
            }
        }
    </style>
</head>

    <svg class="shape-bg shape1" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg"><ellipse cx="100" cy="100" rx="100" ry="100" fill="url(#paint0_radial)"/></svg>

    <script>
    // Navegação
    document.getElementById('back-dashboard').onclick = function() {
        window.location.href = 'main-dashboard.html';
    };
    document.getElementById('back-community').onclick = function() {
        window.location.href = 'community.html';
    };
    document.getElementById('settings-btn').onclick = function() {
        window.location.href = 'settings.html';
    };
    // Utilidades
    function chatKey(email1, email2) {
        return 'enemai_chat_' + [email1, email2].sort().join('_');
    }
    function getUser() {
        return JSON.parse(localStorage.getItem('enemai_user'));
    }
    function getAllUsers() {
        return JSON.parse(localStorage.getItem('enemai_users') || '[]');
    }
    // Estado
    const currentUser = getUser();
    let conversations = [];
    let selected = null;
    // Carregar conversas
    function loadConversations() {
        const users = getAllUsers().filter(u => u.public !== false && u.email !== currentUser.email);
        conversations = users.map(u => {
            const key = chatKey(currentUser.email, u.email);
            const msgs = JSON.parse(localStorage.getItem(key) || '[]');
            return {
                user: u,
                lastMsg: msgs.length ? msgs[msgs.length-1] : null,
                unread: msgs.filter(m => !m.read && m.to === currentUser.email).length
            };
        }).sort((a, b) => {
            if (!a.lastMsg && !b.lastMsg) return a.user.name.localeCompare(b.user.name);
            if (!a.lastMsg) return 1;
            if (!b.lastMsg) return -1;
            return new Date(b.lastMsg.time) - new Date(a.lastMsg.time);
        });
    }
    function renderChatList() {
        loadConversations();
        const list = document.getElementById('chat-list');
        list.innerHTML = '';
        conversations.forEach(conv => {
            const div = document.createElement('div');
            div.className = 'chat-list-item flex items-center gap-3 p-3 rounded-lg' + (selected && selected.user.email === conv.user.email ? ' active' : '');
            div.innerHTML = `
                <div class="w-10 h-10 rounded-full bg-gradient-to-br from-pink-700 to-indigo-700 flex items-center justify-center shadow border-2 border-pink-900 overflow-hidden">
                    <img src="${conv.user.avatar ? conv.user.avatar : `https://ui-avatars.com/api/?name=${encodeURIComponent(conv.user.name||'ENEM AI')}`}" alt="Avatar" class="w-full h-full object-cover"/>
                </div>
                <div class="flex-1">
                    <div class="font-bold text-gray-100">${conv.user.name}</div>
                    <div class="text-xs text-gray-400 truncate max-w-[120px]">${conv.lastMsg ? (conv.lastMsg.from === currentUser.email ? 'Você: ' : '') + conv.lastMsg.text : 'Nenhuma mensagem'}</div>
                </div>
                ${conv.unread ? `<span class="unread">${conv.unread}</span>` : ''}
            `;
            div.onclick = () => {
                selected = conv;
                renderChatList();
                openChat(conv.user);
            };
            list.appendChild(div);
        });
    }
    function openChat(user) {
        document.getElementById('chat-name').textContent = user.name;
        document.getElementById('chat-email').textContent = user.email;
        document.getElementById('chat-avatar-img').src = user.avatar ? user.avatar : `https://ui-avatars.com/api/?name=${encodeURIComponent(user.name||'ENEM AI')}`;
        renderMessages(user);
        markAsRead(user);
    }
    function renderMessages(user) {
        const key = chatKey(currentUser.email, user.email);
        const msgs = JSON.parse(localStorage.getItem(key) || '[]');
        const box = document.getElementById('chat-messages');
        box.innerHTML = '';
        msgs.forEach(msg => {
            let div = document.createElement('div');
            if (msg.type === 'note' && msg.note) {
                div.className = 'chat-bubble ' + (msg.from === currentUser.email ? 'me' : 'them') + ' bg-gradient-to-br from-purple-800 to-pink-800 border-2 border-purple-400 shadow-lg';
                div.innerHTML = `<div class='font-bold text-purple-200 mb-1'><i class='fas fa-sticky-note mr-2'></i>Anotação</div>
                    <div class='mb-1'>${msg.note.content.replace(/<[^>]*>/g, '').substring(0, 200)}</div>
                    <div class='flex flex-wrap gap-1 mb-1'>${(msg.note.tags||[]).map(t => `<span class='px-2 py-1 bg-pink-900 text-pink-200 rounded-full text-xs'>${t.name||t}</span>`).join(' ')}</div>
                    <div class='text-xs text-gray-300'>${new Date(msg.note.updatedAt).toLocaleString()}</div>`;
            } else {
                div.className = 'chat-bubble ' + (msg.from === currentUser.email ? 'me' : 'them');
                div.textContent = msg.text;
            }
            box.appendChild(div);
        });
        box.scrollTop = box.scrollHeight;
    }
    function markAsRead(user) {
        const key = chatKey(currentUser.email, user.email);
        let msgs = JSON.parse(localStorage.getItem(key) || '[]');
        let changed = false;
        msgs = msgs.map(msg => {
            if (msg.to === currentUser.email && !msg.read) { changed = true; return {...msg, read: true}; }
            return msg;
        });
        if (changed) localStorage.setItem(key, JSON.stringify(msgs));
    }
    document.getElementById('chat-form').onsubmit = function(e) {
        e.preventDefault();
        if (!selected) return;
        const input = document.getElementById('chat-input');
        const text = input.value.trim();
        if (!text) return;
        const key = chatKey(currentUser.email, selected.user.email);
        let msgs = JSON.parse(localStorage.getItem(key) || '[]');
        msgs.push({ from: currentUser.email, to: selected.user.email, text, time: new Date().toISOString(), read: false });
        localStorage.setItem(key, JSON.stringify(msgs));
        input.value = '';
        renderMessages(selected.user);
        renderChatList();
    };
    // Abrir chat direto por querystring
    const params = new URLSearchParams(window.location.search);
    if (params.has('user')) {
        const email = params.get('user');
        const users = getAllUsers();
        const target = users.find(u => u.email === email);
        if (target) {
            selected = { user: target };
            openChat(target);
        }
    }
    renderChatList();
    // Envio de anotações
    const sendNoteBtn = document.getElementById('send-note-btn');
    const noteModal = document.getElementById('note-modal');
    const closeNoteModal = document.getElementById('close-note-modal');
    const noteList = document.getElementById('note-list');
    const noteModalFeedback = document.getElementById('note-modal-feedback');
    let notes = [];
    if (currentUser) {
        notes = JSON.parse(localStorage.getItem('enemai_notes_' + currentUser.email) || '[]');
    }
    sendNoteBtn.onclick = function() {
        noteModal.classList.remove('hidden');
        noteModalFeedback.innerHTML = '';
        renderNoteList();
    };
    closeNoteModal.onclick = function() {
        noteModal.classList.add('hidden');
    };
    function renderNoteList() {
        noteList.innerHTML = '';
        if (!notes.length) {
            noteList.innerHTML = '<div class="text-gray-400 text-center py-8">Você não possui anotações.</div>';
            return;
        }
        notes.slice().reverse().forEach((note, idx) => {
            const div = document.createElement('div');
            div.className = 'p-4 bg-gray-800 rounded-lg border border-purple-700 hover:bg-purple-900 cursor-pointer transition flex flex-col gap-2';
            div.innerHTML = `<div class='font-bold text-purple-300 mb-1'>${note.content.replace(/<[^>]*>/g, '').substring(0, 60)}...</div>
                <div class='flex flex-wrap gap-1'>${(note.tags||[]).map(t => `<span class='px-2 py-1 bg-pink-900 text-pink-200 rounded-full text-xs'>${t.name||t}</span>`).join(' ')}</div>
                <div class='text-xs text-gray-400'>${new Date(note.updatedAt).toLocaleString()}</div>`;
            div.onclick = () => sendNoteToChat(note);
            noteList.appendChild(div);
        });
    }
    function sendNoteToChat(note) {
        if (!selected) return;
        const key = chatKey(currentUser.email, selected.user.email);
        let msgs = JSON.parse(localStorage.getItem(key) || '[]');
        msgs.push({ from: currentUser.email, to: selected.user.email, note, time: new Date().toISOString(), read: false, type: 'note' });
        localStorage.setItem(key, JSON.stringify(msgs));
        noteModal.classList.add('hidden');
        renderMessages(selected.user);
        renderChatList();
    }
    // Fechar modal ao clicar fora
    noteModal.addEventListener('mousedown', e => {
        if (e.target === noteModal) noteModal.classList.add('hidden');
    });
    // === Notificações Web API ===
    function canNotify() {
        return (Notification && Notification.permission === 'granted') && (localStorage.getItem('enemai_notify_' + currentUser.email) === 'on');
    }
    function requestNotificationPermission() {
        if (Notification && Notification.permission !== 'granted') {
            Notification.requestPermission();
        }
    }
    requestNotificationPermission();

    // Notificar ao receber mensagem nova
    window.addEventListener('storage', function(e) {
        if (!selected || !e.key || !e.key.startsWith('enemai_chat_')) return;
        const chatKeyStr = chatKey(currentUser.email, selected.user.email);
        if (e.key === chatKeyStr) return; // já está aberto
        // Verifica se é destinatário
        if (e.newValue) {
            const msgs = JSON.parse(e.newValue);
            const last = msgs[msgs.length-1];
            if (last && last.to === currentUser.email && last.from !== currentUser.email && !last.read) {
                if (canNotify()) {
                    new Notification('Nova mensagem de ' + (selected ? selected.user.name : 'ENEM AI'), {
                        body: last.text ? last.text : 'Nova anotação recebida!',
                        icon: selected && selected.user.avatar ? selected.user.avatar : 'https://ui-avatars.com/api/?name=ENEM+AI'
                    });
                }
            }
        }
    });
    // Nova Anotação no chat
    const newNoteBtn = document.getElementById('new-note-btn');
    const newNoteForm = document.getElementById('new-note-form');
    const newNoteContent = document.getElementById('new-note-content');
    const newNoteTags = document.getElementById('new-note-tags');
    const cancelNewNote = document.getElementById('cancel-new-note');
    const newNoteFeedback = document.getElementById('new-note-feedback');
    newNoteBtn.onclick = function() {
        newNoteForm.classList.remove('hidden');
        newNoteBtn.classList.add('hidden');
        newNoteContent.value = '';
        newNoteTags.value = '';
        newNoteFeedback.textContent = '';
    };
    cancelNewNote.onclick = function() {
        newNoteForm.classList.add('hidden');
        newNoteBtn.classList.remove('hidden');
        newNoteFeedback.textContent = '';
    };
    newNoteForm.onsubmit = function(e) {
        e.preventDefault();
        const content = newNoteContent.value.trim();
        if (!content) {
            newNoteFeedback.textContent = 'Digite o conteúdo da anotação.';
            return;
        }
        const tags = newNoteTags.value.split(',').map(t => t.trim()).filter(Boolean).map(t => ({ name: t }));
        const note = {
            content,
            tags,
            updatedAt: new Date().toISOString(),
            favorite: false
        };
        // Salvar no localStorage
        notes.push(note);
        localStorage.setItem('enemai_notes_' + currentUser.email, JSON.stringify(notes));
        // Enviar pelo chat
        sendNoteToChat(note);
        newNoteForm.classList.add('hidden');
        newNoteBtn.classList.remove('hidden');
        newNoteFeedback.textContent = '';
    };
    // Animação sequencial de fade-in usando Intersection Observer
    document.addEventListener('DOMContentLoaded', function() {
        const sections = Array.from(document.querySelectorAll('.fade-section'));
        let delay = 0;
        const observer = new IntersectionObserver((entries, obs) => {
            entries.forEach((entry, idx) => {
                if (entry.isIntersecting) {
                    setTimeout(() => {
                        entry.target.classList.add('visible');
                    }, delay);
                    delay += 400;
                    obs.unobserve(entry.target);
                }
            });
        }, { threshold: 0.2 });
        sections.forEach(section => {
            observer.observe(section);
        });
    });
    </script>
