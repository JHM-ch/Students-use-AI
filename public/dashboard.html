<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ENEM AI - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.3.0/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.8.0/styles/github.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <meta name="description" content="Dashboard ENEM AI: organize seus estudos, anotações e acompanhe seu desempenho com inteligência artificial.">
    <meta name="keywords" content="ENEM, dashboard, inteligência artificial, estudo, anotações, desempenho, educação, tecnologia">
    <style>
        :root {
            --cor-primaria: #7F00FF;
            --cor-secundaria: #00C3FF;
            --cor-destaque: #FF61A6;
            --cor-fundo: #1A1A2E;
            --cor-branco: #FFFFFF;
            --cor-texto: #f8f8fa;
            --cor-editor-bg: rgba(255,255,255,0.04);
            --cor-toolbar-bg: rgba(40, 20, 60, 0.85);
            --cor-footer: #bdbdbd;
            --fonte-titulo: 'Montserrat', sans-serif;
            --fonte-texto: 'Poppins', sans-serif;
            --sidebar: #35355a;
            --sidebar-foreground: #f8f8fa;
            --sidebar-primary: #6c4cff;
            --sidebar-primary-foreground: #f8f8fa;
            --sidebar-accent: #444444;
            --sidebar-accent-foreground: #f8f8fa;
            --sidebar-border: rgba(255,255,255,0.1);
            --sidebar-btn-bg: var(--cor-primaria);
            --sidebar-btn-hover: var(--cor-secundaria);
            --sidebar-btn-active: var(--cor-destaque);
            --sidebar-btn-border: #fff;
            --sidebar-btn-shadow: var(--cor-primaria);
        }
        /* Removido body.light-mode e alternância de tema */
        body {
            font-family: var(--fonte-texto);
            background: linear-gradient(135deg, var(--cor-primaria) 0%, var(--cor-fundo) 100%);
            min-height: 100vh;
            color: var(--cor-texto);
            margin-left: 0 !important;
            transition: none !important;
        }
        h1, h2, h3, h4, h5, h6 {
            font-family: var(--fonte-titulo);
        }
        /* Cards e botões modernos */
        .rounded-xl, .rounded-lg, .rounded-full {
            border-radius: 1.5rem !important;
        }
        .glass-card, .shadow-2xl, .shadow-lg {
            box-shadow: 0 8px 32px rgba(127,0,255,0.10), 0 1.5px 4px rgba(0,0,0,0.04) !important;
        }
        .btn-primary, .btn-secondary, .btn-success, .btn-warning, .bg-purple-600, .bg-purple-700 {
            border-radius: 9999px;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(127,0,255,0.10);
            transition: background 0.3s, color 0.3s, box-shadow 0.3s;
        }
        .btn-primary:hover, .btn-secondary:hover, .btn-success:hover, .btn-warning:hover, .bg-purple-600:hover, .bg-purple-700:hover {
            background: var(--cor-secundaria) !important;
            color: var(--cor-branco) !important;
            box-shadow: 0 4px 16px rgba(127,0,255,0.18);
        }
        /* Microinterações e acessibilidade */
        a, button, input {
            outline: none;
            transition: box-shadow 0.2s, border 0.2s, background 0.2s, color 0.2s;
        }
        a:focus-visible, button:focus-visible, input:focus-visible {
            box-shadow: 0 0 0 3px var(--cor-secundaria), 0 0 0 6px var(--cor-branco);
            border: 2px solid var(--cor-secundaria);
        }
        /* Contraste aprimorado */
        .text-gray-900, .font-bold, h1, h2, h3, h4, h5, h6 {
            color: #fff !important;
            text-shadow: 0 2px 8px rgba(0,0,0,0.10);
        }
        .text-gray-600, .text-gray-500, .text-gray-400, .text-gray-300 {
            color: #e0e0e0 !important;
        }
        /* Responsividade */
        @media (max-width: 1024px) {
            .rounded-xl, .rounded-lg { border-radius: 1rem !important; }
        }
        @media (max-width: 768px) {
            .rounded-xl, .rounded-lg { border-radius: 0.7rem !important; }
        }
        @media (max-width: 900px) {
            body {
                margin-left: 60px;
            }
        }
        /* Animação fade-in para as seções */
        .fade-section {
            opacity: 0;
            transform: translateY(40px);
            transition: opacity 0.8s cubic-bezier(0.4,0,0.2,1), transform 0.8s cubic-bezier(0.4,0,0.2,1);
        }
        .fade-section.visible {
            opacity: 1;
            transform: translateY(0);
        }
        /* Shapes decorativos SVG */
        .shape-bg {
            position: absolute;
            z-index: 0;
            pointer-events: none;
        }
        .shape1 { top: -60px; left: -60px; width: 180px; opacity: 0.18; }
        .shape2 { bottom: -80px; right: -80px; width: 220px; opacity: 0.13; }
        .shape3 { top: 40%; left: 80%; width: 120px; opacity: 0.10; }
        /* Sidebar moderna */
        .sidebar {
            position: fixed;
            top: 0; left: 0; bottom: 0;
            width: 60px;
            background: var(--sidebar);
            color: var(--sidebar-foreground);
            border-right: 1px solid var(--sidebar-border);
            display: flex;
            flex-direction: column;
            z-index: 100;
            transition: width 0.5s cubic-bezier(0.4,0,0.2,1);
        }
        .sidebar:hover, .sidebar:focus-within {
            width: 220px;
        }
        .sidebar-site-logo {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: row;
            gap: 0.7em;
            margin-bottom: 0.5em;
            position: relative;
            transition: justify-content 0.4s;
        }
        .sidebar-site-logo i {
            font-size: 2.2em;
            color: #fff;
            transition: font-size 0.4s;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar-logo-text {
            color: #fff;
            font-family: var(--fonte-titulo);
            font-size: 1.3em;
            font-weight: bold;
            margin-left: 0.3em;
            white-space: nowrap;
            letter-spacing: 1px;
            opacity: 0;
            max-width: 0;
            width: 0;
            padding: 0;
            overflow: hidden;
            transition: opacity 0.4s, max-width 0.4s, width 0.4s, margin 0.4s, padding 0.4s;
            display: inline-block;
            vertical-align: middle;
        }
        .sidebar:not(:hover):not(:focus-within) .sidebar-site-logo {
            justify-content: center;
        }
        .sidebar:not(:hover):not(:focus-within) .sidebar-logo-text {
            opacity: 0;
            max-width: 0;
            width: 0;
            padding: 0;
            margin: 0;
        }
        .sidebar:hover .sidebar-site-logo,
        .sidebar:focus-within .sidebar-site-logo {
            justify-content: flex-start;
        }
        .sidebar:hover .sidebar-logo-text,
        .sidebar:focus-within .sidebar-logo-text {
            opacity: 1;
            max-width: 90px;
            width: auto;
            margin-left: 0.3em;
            padding: 0;
        }
        .sidebar-header {
            max-height: 70px;
            min-height: 70px;
            border-bottom: 1px solid var(--sidebar-border);
        }
        .sidebar-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.7rem;
            padding: 1.2rem 1.3rem 0.5rem 0.5rem;
            align-items: flex-start;
        }
        .sidebar-btn, .sidebar-label {
            text-decoration: none !important;
        }
        .sidebar-btn {
            width: 100%;
            background: none;
            border: none;
            outline: none;
            margin: 0;
            padding: 0.25em 0.3em;
            display: flex;
            align-items: center;
            justify-content: flex-start;
            position: relative;
            border-radius: 7px;
            box-shadow: 0 1px 0 1px var(--sidebar-btn-shadow);
            border: 1.2px solid var(--sidebar-btn-border);
            font-size: 10px;
            color: #fff;
            font-weight: 600;
            background-color: var(--sidebar-btn-bg);
            overflow: hidden;
            min-height: 32px;
            height: 32px;
            transition: all 0.25s cubic-bezier(0.4,0,0.2,1);
        }
        .sidebar-btn .circle-icon {
            width: 18px;
            height: 18px;
            font-size: 0.9em;
            color: #fff !important;
            background: transparent !important;
            box-shadow: none !important;
            transition: color 0.2s, margin 0.2s, left 0.2s;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .sidebar-btn .sidebar-label {
            display: none;
            margin-left: 0.5em;
            font-size: 0.90em;
            color: #fff;
            font-weight: 500;
            z-index: 2;
        }
        .sidebar:hover .sidebar-btn .sidebar-label,
        .sidebar:focus-within .sidebar-btn .sidebar-label {
            display: inline;
        }
        /* Centralizar ícone quando sidebar retraída */
        .sidebar:not(:hover):not(:focus-within) .sidebar-btn {
            justify-content: center;
        }
        .sidebar:not(:hover):not(:focus-within) .sidebar-btn .circle-icon {
            margin: 0;
        }
        .sidebar:not(:hover):not(:focus-within) .sidebar-btn .sidebar-label {
            display: none !important;
        }
        .sidebar-btn:before {
            content: "";
            position: absolute;
            width: 70px;
            height: 120%;
            background-color: var(--sidebar-btn-active);
            top: 50%;
            left: 0;
            transform: skewX(30deg) translate(-150%, -50%);
            transition: all 0.5s;
            z-index: 1;
        }
        .sidebar-btn:hover, .sidebar-btn:focus {
            background-color: var(--sidebar-btn-hover);
            color: #fff;
            box-shadow: 0 2px 0 2px var(--cor-secundaria);
        }
        .sidebar-btn:hover:before, .sidebar-btn:focus:before {
            transform: skewX(30deg) translate(150%, -50%);
            transition-delay: 0.1s;
        }
        .sidebar-btn:active {
            transform: scale(0.95);
        }
        .sidebar-user {
            display: flex;
            align-items: center;
            gap: 0.8rem;
            padding: 1.2rem 1rem 1.2rem 1.1em;
            border-top: 1px solid var(--sidebar-border);
            transition: opacity 0.3s;
            margin-top: auto;
        }
        .sidebar-avatar {
            max-width: 32px;
            min-width: 32px;
            min-height: 32px;
            max-height: 32px;
            border-radius: 50%;
            border: 2px solid var(--sidebar-primary);
            background: #fff;
            color: var(--sidebar-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 1em;
        }
        .sidebar-username {
            font-size: 1em;
            font-weight: 500;
            color: var(--sidebar-foreground);
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .sidebar:hover .sidebar-username, .sidebar:focus-within .sidebar-username {
            opacity: 1;
        }
        @media (max-width: 900px) {
            .sidebar {
                width: 60px !important;
            }
            .sidebar:hover, .sidebar:focus-within {
                width: 180px !important;
            }
        }
        
        /* Sidebar moderna */
        .sidebar-footer {
            padding: 1rem;
            border-top: 1px solid var(--sidebar-border);
            text-align: right;
        }
        #sidebar-toggle {
            background: none;
            border: none;
            color: var(--sidebar-foreground);
            font-size: 1.3rem;
            cursor: pointer;
        }
        /* Sistema de Anotações Redesenhado */
        .notes-main-container {
          max-width: 2000px;
          min-width: 2000px;
          margin: 40px auto 0 auto;
          background: rgba(40, 20, 60, 0.85);
          border-radius: 1.5rem;
          box-shadow: 0 8px 32px rgba(127,0,255,0.10);
          padding: 2.5rem 2rem 2rem 2rem;
          min-height: 600px;
          display: flex;
          flex-direction: column;
          gap: 2rem;
        }
        .notes-tabs {
          display: flex;
          gap: 1.2rem;
          margin-bottom: 1.5rem;
          border-bottom: 2px solid #3b2a5a;
          padding-bottom: 0.5rem;
        }
        .notes-tab {
          background: none;
          border: none;
          color: #fff;
          font-family: var(--fonte-titulo);
          font-size: 1.1rem;
          font-weight: 600;
          padding: 0.7em 1.5em;
          border-radius: 1.5em 1.5em 0 0;
          cursor: pointer;
          display: flex;
          align-items: center;
          gap: 0.7em;
          transition: background 0.2s, color 0.2s;
          position: relative;
        }
        .notes-tab.active, .notes-tab:hover {
          background: var(--cor-primaria);
          color: #fff;
          box-shadow: 0 2px 8px rgba(127,0,255,0.10);
        }
        .notes-content {
          min-height: 400px;
          width: 100%;
        }
        /* Cards de notas */
        .note-card {
          background: rgba(60, 30, 90, 0.92);
          border-radius: 1.2rem;
          box-shadow: 0 4px 24px rgba(127,0,255,0.10);
          padding: 1.5rem 1.2rem;
          margin-bottom: 1.5rem;
          display: flex;
          flex-direction: column;
          gap: 0.7rem;
          position: relative;
          transition: box-shadow 0.2s;
        }
        .note-card.selected {
          border: 2px solid var(--cor-secundaria);
          box-shadow: 0 0 0 4px rgba(0,195,255,0.08);
        }
        .note-title {
          font-size: 1.2rem;
          font-weight: 700;
          color: #fff;
          margin-bottom: 0.2em;
        }
        .note-preview {
          color: #e0e0e0;
          font-size: 1rem;
          margin-bottom: 0.5em;
          min-height: 1.5em;
        }
        .note-tags {
          display: flex;
          gap: 0.5em;
          flex-wrap: wrap;
          margin-bottom: 0.5em;
        }
        .note-tag {
          background: #7F00FF;
          color: #fff;
          border-radius: 1em;
          padding: 0.2em 0.8em;
          font-size: 0.9em;
          font-weight: 500;
        }
        .note-actions {
          display: flex;
          gap: 1em;
          margin-top: 0.5em;
        }
        .note-action-btn {
          background: var(--cor-primaria);
          color: #fff;
          border: none;
          border-radius: 1em;
          padding: 0.5em 1.2em;
          font-size: 1em;
          font-weight: 600;
          display: flex;
          align-items: center;
          gap: 0.5em;
          cursor: pointer;
          transition: background 0.2s;
        }
        .note-action-btn:hover {
          background: var(--cor-secundaria);
        }
        /* Editor de nota */
        .note-editor-container {
          background: rgba(60, 30, 90, 0.97);
          border-radius: 1.2rem;
          box-shadow: 0 4px 24px rgba(127,0,255,0.10);
          padding: 2rem 1.5rem;
          margin-bottom: 1.5rem;
          display: flex;
          flex-direction: column;
          gap: 1.2rem;
        }
        .note-editor-toolbar {
          display: flex;
          gap: 1.2em;
          margin-bottom: 1em;
          flex-wrap: wrap;
          background: rgba(40, 20, 60, 0.7);
          border-radius: 0.8em;
          padding: 0.7em 1em;
          position: sticky;
          top: 0;
          z-index: 10;
        }
        .note-toolbar-btn {
          background: none;
          border: none;
          color: #fff;
          font-size: 1.2em;
          padding: 0.4em 0.7em;
          border-radius: 0.7em;
          cursor: pointer;
          transition: background 0.2s, color 0.2s;
        }
        .note-toolbar-btn:hover, .note-toolbar-btn.active {
          background: var(--cor-secundaria);
          color: #fff;
        }
        .note-editor-title {
          font-size: 1.3em;
          font-weight: 700;
          color: #fff;
          background: transparent;
          border: none;
          outline: none;
          width: 100%;
          margin-bottom: 0.5em;
          padding: 0.2em 0.5em;
          border-radius: 0.5em;
        }
        .note-editor-content {
          height: 600px;
          max-height: 600px;
          min-height: 600px;
          overflow-y: auto;
          background: rgba(40, 20, 60, 0.85);
          border-radius: 1em;
          box-shadow: 0 4px 24px rgba(127,0,255,0.10);
          padding: 1.5em;
          outline: none;
          font-size: 1.1em;
          color: #fff;
          transition: box-shadow 0.2s;
          word-break: break-word;
          white-space: pre-wrap;
        }
        .note-editor-tags {
          display: flex;
          gap: 0.5em;
          flex-wrap: wrap;
          margin-bottom: 0.5em;
        }
        .note-editor-tag {
          background: #7F00FF;
          color: #fff;
          border-radius: 1em;
          padding: 0.2em 0.8em;
          font-size: 0.95em;
          font-weight: 500;
          margin-right: 0.3em;
        }
        .note-add-tag-btn {
          background: none;
          border: 1.5px dashed var(--cor-secundaria);
          color: var(--cor-secundaria);
          border-radius: 1em;
          padding: 0.2em 0.8em;
          font-size: 0.95em;
          font-weight: 500;
          cursor: pointer;
          margin-left: 0.3em;
          transition: background 0.2s, color 0.2s;
        }
        .note-add-tag-btn:hover {
          background: var(--cor-secundaria);
          color: #fff;
        }
        /* Responsividade */
        @media (max-width: 900px) {
          .notes-main-container {
            padding: 1.2rem 0.5rem 1rem 0.5rem;
          }
          .note-editor-container {
            padding: 1.2rem 0.7rem;
          }
          .note-card {
            padding: 1.2rem 0.7rem;
          }
          .notes-tabs {
            gap: 0.5rem;
          }
        }
        .font-select {
          background: #2d2d3a !important;
          color: #e0e0e0 !important;
          border: none;
        }
        .font-select option {
          background: #23234a;
          color: #e0e0e0;
        }
        .note-editor-area {
          display: flex;
          justify-content: center;
          align-items: flex-start;
          width: 100%;
          background: none;
          box-shadow: none;
          border-radius: 0;
          padding: 0;
          margin: 0;
        }
        .note-editor-wrapper {
          max-width: 700px;
          width: 100%;
          margin: 0 auto;
          display: flex;
          flex-direction: column;
          flex: 1;
        }
        .note-editor-content {
          height: 600px;
          max-height: 600px;
          min-height: 600px;
          overflow-y: auto;
          background: rgba(40, 20, 60, 0.85);
          border-radius: 1em;
          box-shadow: 0 4px 24px rgba(127,0,255,0.10);
          padding: 1.5em;
          outline: none;
          font-size: 1.1em;
          color: #fff;
          transition: box-shadow 0.2s;
          word-break: break-word;
          white-space: pre-wrap;
        }
        @media (max-width: 900px) {
          .note-editor-area {
            padding-left: 0;
          }
          .note-editor-wrapper {
            max-width: 100vw;
            min-width: 0;
          }
        }
        .markdown-toolbar {
          position: fixed;
          left: 60px;
          top: 50%;
          transform: translateY(-50%);
          display: flex;
          flex-direction: column;
          gap: 0.7em;
          background: rgba(40, 20, 60, 0.95);
          border-radius: 1em;
          box-shadow: 0 4px 24px rgba(127,0,255,0.10);
          padding: 1em 0.5em;
          z-index: 101;
        }
        @media (max-width: 900px) {
          .markdown-toolbar { display: none; }
        }
        .markdown-toolbar-btn {
          background: none;
          border: none;
          color: #e0e0e0;
          font-size: 1.3em;
          border-radius: 0.5em;
          padding: 0.4em 0.6em;
          cursor: pointer;
          transition: background 0.2s, color 0.2s;
          position: relative;
        }
        .markdown-toolbar-btn:hover, .markdown-toolbar-btn:focus {
          background: var(--cor-secundaria);
          color: #fff;
        }
        .markdown-toolbar-btn:active {
          background: var(--cor-primaria);
          color: #fff;
        }
        .markdown-toolbar-btn[title]::after {
          content: attr(title);
          position: absolute;
          left: 110%;
          top: 50%;
          transform: translateY(-50%);
          background: #23234a;
          color: #fff;
          font-size: 0.85em;
          padding: 0.3em 0.7em;
          border-radius: 0.5em;
          white-space: nowrap;
          opacity: 0;
          pointer-events: none;
          transition: opacity 0.2s;
          z-index: 20;
        }
        .markdown-toolbar-btn:hover[title]::after, .markdown-toolbar-btn:focus[title]::after {
          opacity: 1;
        }
        .note-editor-area { position: relative; }
        .markdown-toolbar-top {
          display: flex;
          flex-wrap: wrap;
          gap: 0.7em;
          background: rgba(40, 20, 60, 0.95);
          border-radius: 1em 1em 0 0;
          box-shadow: 0 4px 24px rgba(127,0,255,0.10);
          padding: 1em 1.5em 0.5em 1.5em;
          align-items: center;
          margin-bottom: 0.5em;
          justify-content: center;
        }
        .markdown-toolbar-btn {
          background: none;
          border: none;
          color: #e0e0e0;
          font-size: 1.1em;
          border-radius: 0.5em;
          padding: 0.4em 0.8em;
          cursor: pointer;
          transition: background 0.2s, color 0.2s;
          display: flex;
          align-items: center;
          gap: 0.4em;
          font-family: inherit;
          font-weight: 500;
        }
        .markdown-toolbar-btn:hover, .markdown-toolbar-btn:focus {
          background: var(--cor-secundaria);
          color: #fff;
        }
        .markdown-toolbar-btn:active {
          background: var(--cor-primaria);
          color: #fff;
        }
        @media (max-width: 700px) {
          .markdown-toolbar-top { flex-wrap: wrap; padding: 0.7em 0.5em 0.3em 0.5em; }
          .markdown-toolbar-btn { font-size: 0.95em; padding: 0.3em 0.5em; }
        }
        .toolbar-container {

        // --- CRUD de Notas ---
        function getNotes() {
            return JSON.parse(localStorage.getItem('enemai_notes')) || [];

        function saveNotes(notes) {
            localStorage.setItem('enemai_notes', JSON.stringify(notes));
        }
        function renderNotesList(filter = '') {
            const notes = getNotes();
            const list = document.getElementById('notes-list');
            list.innerHTML = '';
            const filtered = notes.filter(n => n.title.toLowerCase().includes(filter.toLowerCase()) || n.content.toLowerCase().includes(filter.toLowerCase()));
            if(filtered.length === 0) {
                list.innerHTML = '<div style="color:#bdbdbd;text-align:center;">Nenhuma nota encontrada.</div>';
                return;
            }
            filtered.forEach(note => {
                const div = document.createElement('div');
                div.className = 'note-card';
                div.style.cursor = 'pointer';
                div.innerHTML = `
                    <div style="display:flex;justify-content:space-between;align-items:center;gap:1em;">
                        <div>
                            <div class="note-title">${note.title || '(Sem título)'}</div>
                            <div class="note-preview">${note.content.replace(/<[^>]+>/g, '').slice(0, 60)}${note.content.length > 60 ? '...' : ''}</div>
                            <div style="font-size:0.85em;color:#bdbdbd;">${new Date(note.updatedAt).toLocaleString('pt-BR')}</div>
                        </div>
                        <div style="display:flex;flex-direction:column;gap:0.5em;">
                            <button class="note-action-btn" data-id="${note.id}" data-action="edit">Editar</button>
                            <button class="note-action-btn" data-id="${note.id}" data-action="delete" style="background:#e74c3c;">Excluir</button>
                        </div>
                    </div>
                `;
                div.querySelector('[data-action="edit"]').onclick = () => loadNote(note.id);
                div.querySelector('[data-action="delete"]').onclick = () => deleteNote(note.id);
                div.onclick = (e) => { if(e.target === div) loadNote(note.id); };
                list.appendChild(div);
            });
        }
        function showToast(msg, color='#7F00FF') {
            const toast = document.createElement('div');
            toast.textContent = msg;
            toast.style = `background:${color};color:#fff;padding:1em 2em;border-radius:1em;box-shadow:0 2px 8px #0003;font-weight:500;animation:fadein 0.4s,fadeout 0.4s 2.2s;`; 
            toast.className = 'toast';
            document.getElementById('toast-container').appendChild(toast);
            setTimeout(()=>toast.remove(),2600);
        }
        function clearEditor() {
            document.getElementById('note-title').value = '';
            document.getElementById('editor-content').innerHTML = '';
            document.getElementById('note-title').dataset.id = '';
        }
        // Função genérica para adicionar tag (exemplo)
        function addTagToCurrentNote(tag) {
            // Supondo que as tags estejam em um array na nota atual
            let id = document.getElementById('note-title').dataset.id;
            let notes = getNotes();
            let note = notes.find(n => n.id === id);
            if (!note) return;
            if (!note.tags) note.tags = [];
            if (!note.tags.includes(tag)) {
                note.tags.push(tag);
                saveNotes(notes);
                incrementAction('add_tag');
                showToast('Tag adicionada!','#7F00FF');
            }
        }
        // Função genérica para exportar nota (exemplo)
        function exportCurrentNote() {
            let id = document.getElementById('note-title').dataset.id;
            let notes = getNotes();
            let note = notes.find(n => n.id === id);
            if (!note) return;
            // Simula exportação (ex: salvar como txt)
            const blob = new Blob([note.title + '\n' + note.content], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = (note.title || 'nota') + '.txt';
            a.click();
            incrementAction('export_note');
            showToast('Nota exportada!','#00C3FF');
        }
        // Função genérica para importar nota (exemplo)
        function importNoteFromFile(file) {
            const reader = new FileReader();
            reader.onload = function(e) {
                const content = e.target.result;
                const id = Date.now().toString();
                let notes = getNotes();
                notes.unshift({id, title: 'Importada', content, updatedAt: Date.now()});
                saveNotes(notes);
                incrementAction('import_note');
                showToast('Nota importada!','#00C3FF');
                renderNotesList(document.getElementById('search-notes').value);
            };
            reader.readAsText(file);
        }
        function saveCurrentNote() {
            const title = document.getElementById('note-title').value.trim();
            const content = document.getElementById('editor-content').innerHTML.trim();
            let id = document.getElementById('note-title').dataset.id;
            let notes = getNotes();
            if(!title && !content) return;
            if(id) {
                // Editar
                notes = notes.map(n => n.id === id ? {...n, title, content, updatedAt: Date.now()} : n);
                incrementAction('edit_note');
            } else {
                // Nova
                id = Date.now().toString();
                notes.unshift({id, title, content, updatedAt: Date.now()});
                showToast('Nota criada!','#7F00FF');
                incrementAction('create_note');
            }
            saveNotes(notes);
            document.getElementById('note-title').dataset.id = id;
            renderNotesList(document.getElementById('search-notes').value);
        }
        function loadNote(id) {
            const note = getNotes().find(n => n.id === id);
            if(!note) return;
            document.getElementById('note-title').value = note.title;
            document.getElementById('editor-content').innerHTML = note.content;
            document.getElementById('note-title').dataset.id = note.id;
            showToast('Nota carregada!','#00C3FF');
        }
        function deleteNote(id) {
            let notes = getNotes();
            notes = notes.filter(n => n.id !== id);
            saveNotes(notes);
            if(document.getElementById('note-title').dataset.id === id) clearEditor();
            renderNotesList(document.getElementById('search-notes').value);
            showToast('Nota excluída!','#e74c3c');
            incrementAction('delete_note');
        }
        document.addEventListener('DOMContentLoaded', function() {
            renderNotesList();
            document.getElementById('btn-new-note').onclick = () => { clearEditor(); showToast('Nova nota!','#7F00FF'); };
            document.getElementById('search-notes').oninput = function() { renderNotesList(this.value); incrementAction('search_note'); };
            document.getElementById('note-title').oninput = saveCurrentNote;
            document.getElementById('editor-content').addEventListener('input', saveCurrentNote);
        });
        // --- Salvamento automático ---
        let saveTimeout;
        function autoSaveEditor() {
            const editor = document.getElementById('editor-content');
            const status = document.getElementById('save-status');
            status.textContent = 'Salvando...';
            // Salva no localStorage
            localStorage.setItem('enemai_editor_content', editor.innerHTML);
            // Limpa timeout anterior
            if (saveTimeout) clearTimeout(saveTimeout);
            // Após 1.5s sem digitar, mostra 'Salvo!'
            saveTimeout = setTimeout(() => {
                status.textContent = 'Salvo!';
                setTimeout(() => { status.textContent = ''; }, 1200);
            }, 1500);
        }
        document.addEventListener('DOMContentLoaded', function() {
            const editor = document.getElementById('editor-content');
            // Restaura conteúdo salvo
            const saved = localStorage.getItem('enemai_editor_content');
            if (saved) editor.innerHTML = saved;
            editor.addEventListener('input', function() {
                updateEditorCounts();
                autoSaveEditor();
            });
            updateEditorCounts(); // inicializa
        });
        document.addEventListener('DOMContentLoaded', function() {
            const editor = document.getElementById('editor-content');
            const toolbarBtns = Array.from(document.querySelectorAll('.editor-toolbar .toolbar-btn'));
            // Navegação por setas na toolbar
            toolbarBtns.forEach((btn, idx) => {
                btn.addEventListener('keydown', function(e) {
                    if (e.key === 'ArrowRight') {
                        e.preventDefault();
                        const next = toolbarBtns[(idx + 1) % toolbarBtns.length];
                        next.focus();
                    } else if (e.key === 'ArrowLeft') {
                        e.preventDefault();
                        const prev = toolbarBtns[(idx - 1 + toolbarBtns.length) % toolbarBtns.length];
                        prev.focus();
                    } else if (e.key === 'Tab' && !e.shiftKey && idx === toolbarBtns.length - 1) {
                        // Tab no último botão vai para o editor
                        e.preventDefault();
                        editor.focus();
                    } else if ((e.key === 'Enter' || e.key === ' ') && !btn.disabled) {
                        e.preventDefault();
                        btn.click();
                    }
                });
            });
            // Shift+Tab do editor volta para o primeiro botão da toolbar
            editor.addEventListener('keydown', function(e) {
                if (e.key === 'Tab' && e.shiftKey) {
                    e.preventDefault();
                    toolbarBtns[0].focus();
                }
            });
        });

            `;
